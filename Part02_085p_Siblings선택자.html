<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Siblings(~) 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>

<div id="container">

 <nav>
   <ul class="list">
     <li id="first">One</li>
     <li id="second">Two</li>
     <li id="third">Three</li>
     <li id="fourth">four</li>
  </ul>
 </nav>


</div>

<!---------- jQuery code Start ---------->

<script>
/*...85p. ~ : id 가 'first'인 노드를 찾은 후, 바로 그 다음 형제 노드들을 선택함. */
  $("#second ~ li").css({backgroundColor:"#9AB92E", outline:"1px dashed #05184D"} );
</script>

</body>
</html>
