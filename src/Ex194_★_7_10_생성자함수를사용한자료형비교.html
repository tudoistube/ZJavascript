<!DOCTYPE html>

<html>
<head>
    <title>생성자함수를 사용한 자료형비교</title>
    <script>
        var numFromLiteral = 273;
        //...생성자함수를 사용해서 만든 객체.
        var numFromObj = new Number(273);

        if (typeof (numFromLiteral) == Number) { //number.
            alert('numFromLiteral 은 Number 입니다.' + typeof (numFromLiteral));
        } else {
            alert('numFromLiteral 은 Number 가 아닙니다.' + typeof (numFromLiteral));
        }//if.
        if (typeof (numFromObj) == Number) { //object.
            alert('numFromObj 은 숫자입니다.' + typeof (numFromObj));
        } else {
            alert('numFromObj 은 Number 가 아닙니다.' + typeof (numFromObj));
        }//if.
		
        //...typeof()를 사용하면 생성자함수를 사용해서 만든 객체는 object로 반환해서,
        //...같은 자료형으로 취급하고 싶을 때는 constructor() 메서드를 사용해야 함.
        if (numFromLiteral.constructor == Number) alert('numFromLiteral 은 숫자입니다.' );
        if (numFromObj.constructor == Number) alert('numFromObj 은 숫자입니다.' );
    </script>
</head>
<body>

</body>
</html>
