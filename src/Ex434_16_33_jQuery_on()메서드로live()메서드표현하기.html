<!DOCTYPE html>

<html>
<head>
    <style>
        *{margin:0px; padding:0px;}
        div
        {
            margin:10px; padding:10px;
            border:3px Solid Maroon;
            }
    </style>
    <title>on() 메서드로 bind, delegate, live 메서드표현하기.</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        //...delegate() 메서드처럼 새로 생성한 <div> 태그에도 on() 메서드가 적용됨.
        //...live() 메서드와의 차이점 : $('div#on2').on(); 처럼 이벤트의 지속범위를 한정함.
        //...live() 메서드는 문서전체가 이벤트의 지속범위여서 $(document).on(); 로 됨.
        $(document).ready(
            function () {
                $(document).on(
                    'click',
                    'div#on_live',
                    function () {
                        $(this).clone().appendTo('#on_delegate'); //appendTo.
                        $(this).clone().appendTo('#on_live'); //appendTo.
                    } //function.
                ); //on.
            } //function.
        );    //ready.
    </script>
</head>
<body>
    <h2>on() 메서드로 bind, delegate, live 메서드표현하기</h2>
    <div id="on_bind">
        <h1>bind메서드같은 $(selector).on()</h1>
        <p>문장들...</p>
    </div>
    <div id="on_delegate">
        <h1>delegate메서드는 범위가 한정되있고, 새로 생성한 문서객체에도 이벤트가 연결되는 $(selector).on()</h1>
        <p>문장들...</p>
    </div>
    <div id="on_live">
        <h1>live메서드는 범위가 문서전체이고, 새로 생성한 문서객체에도 이벤트가 연결되는 $(selector).on()</h1>
        <p>문장들...</p>
    </div>
</body>
</html>
