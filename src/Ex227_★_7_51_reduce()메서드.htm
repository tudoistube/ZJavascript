<!DOCTYPE html>

<html>
<head>
    <title>reduce()메서드</title>
    <script>
        var array = [1, 2, 3, 4, 5];
        //...reduce() 메서드 : 두개씩 비교한 결과를 하나로 묶고, 
        //   다시 바로 옆의 것과 두개씩 비교함.
        var result = array.reduce(
            function (preV, curV, index, array) {
                return preV + curV;
            }
        );
            alert(result);
    </script>
</head>
<body>

</body>
</html>
