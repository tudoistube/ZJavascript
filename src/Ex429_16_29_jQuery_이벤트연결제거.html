<!DOCTYPE html>

<html>
<head>
    <title>이벤트연결 및 제거</title>
    <script src="http://code.jquery.com/jquery-1.7.js">
    </script>
    <script>
        $(document).ready(
            function () {
                //...$(선택태그).bind(); 메서드는 선택태그에만 이벤트를 연결함.
                //...unbind(); 메서드 : bind(); 메서드를 사용해 연결한 이벤트를 제거함.
                $('h2').bind(
                    'click',
                    function () {
                        var length = $('h2').length;
                        var targetHTML = $(this).html();
                        $('#bind').append(
                            '<h2>'+length+'-'+targetHTML+'</h2>'
                        );//append.
                    } //function.
                ); //bind.
            } //function.
        );      //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                //...$(선택태그).bind(); 메서드는 선택태그에만 이벤트를 연결함.
                //...die(); 메서드 : live(); 메서드를 사용해 연결한 이벤트를 제거함.
                $('h3').live(
                    'click',
                    function () {
                        var length = $('h3').length;
                        var targetHTML = $(this).html();
                        $('#live').append(
                            '<h3>' + length + '-' + targetHTML + '</h3>'
                        ); //append.
                    } //function.
                ); //bind.
            } //function.
        );      //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                $('h1').live(
                    'click',
                    function () {
                        var length = $('h1').length;
                        var targetHTML = $(this).html();
                        $('#die').append(
                            '<h1>' + length + ' - ' + targetHTML + '</h1>'
                        ); //append.
                    } //function.
                ); //live.

                //...5초 이후에 모든 이벤트가 제거됨.
                setTimeout(
                    function () {
                        $('h1').die(); //die.
                    },//function.
                    5000
                );//setTimeout.
            } //function.
        );       //ready.
    </script>

</head>
<body>
    <div id="bind">
        <h2>bind() 메서드는 선택한 태그에만 이벤트를 연결함.</h2>    
    </div>
    <div id="live">
        <h3>live() 메서드는 첨 존재하던 선택태그외에도 앞으로 생성될 태그에도 적용되어 이벤트를 연결함.</h3>    
    </div>
    <h2>이벤트연결제거</h2>
    아래 글을 클릭하면 이벤트가 발생하나, 5초 이후에 모든 이벤트가 제거됨.
    <div id="die">
        <h1>die() 메서드 : live() 메서드를 사용해 연결한 이벤트를 제거한다.</h1>
    </div>
</body>
</html>
