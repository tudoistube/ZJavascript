<!DOCTYPE html>

<html>
<head>
    <title>이벤트발생 방법2 : 인라인 이벤트모델</title>
    <script>
        function whenClick(e) {
            alert('클릭2');
        } //whenClick.
    </script>

    <script>

        /*
            이벤트발생방식(고전이벤트모델) 에서는 return false 를 입력하는 것으로 처리함.
            인라인이벤트모델을 사용하면, form 태그의 onsubmit 이벤트속성에 return 함수() 를 입력함.
        */

        //   Submit 버튼을 누르면 자동으로 입력양식을 제출하고 페이지를 새로고침함.
        window.onload = function () {
            //...이벤트연결.
            document.getElementById('myForm').onsubmit = function () {

                var pass = document.getElementById('pass').value;
                var pass_check = document.getElementById('pass_check').value;
                //...비밀번호 체크.
                if (pass == pass_check) {
                    alert('비밀번호 일치');
                    //return true;
                } else {
                    alert('비밀번호 불일치');
//...기본 이벤트 제거는 폼 입력 양식에서 많이 사용되고 이벤트 핸들러에서 false 를 반환함.                     
                    return false;
                } //if.

            }; //document.getElementById('myForm').onsubmit.
        };         //window.onload.

        function whenSubmit() {
            var pass = document.getElementById('pass').value;
            var pass_check = document.getElementById('pass_check').value;
            //...비밀번호 체크.
            if (pass == pass_check) {
                alert('비밀번호 일치');
                return true;
            } else {
                alert('비밀번호 불일치');
                return false;
            } //if.
        };         //whenSubmit.
    </script>

</head>
<body>
    <h2>이벤트발생 방법2 : 인라인 이벤트모델</h2>
    HTML 페이지의 가장 기본적인 이벤트 연결방법.
    <!-- 
        모든 태그의 이벤트 속성에는 자바스크립트 코드 기술함.
    -->
    <h1 onclick="var alpha=10; alert('클릭')">Click</h1>


    <h1 onclick="whenClick(event)">Click2</h1>

    <!--
        이벤트발생방식(고전이벤트모델) 에서는 return false 를 입력하는 것으로 처리함.
        인라인이벤트모델을 사용할 때는 form 태그의 onsubmit 이벤트속성에 return 함수() 를 입력해야함.
    -->
    <!--form id="myForm"-->
    <form id="myForm"    
    	onsubmit="return whenSubmit()">
        <label for="name">이름</label><br />
        <input type="text" name="name" id="name" /><p />

        비밀번호 체크를 자바스크립트에서 함.<p />
        <label for="pass">비밀번호</label><br />
        <input type="password" name="pass" id="pass" /><br />
        <label for="pass_check">비밀번호 확인</label><br />
        <input type="password" id="pass_check" /><br />

        <input type="submit" value="제출" />    
    </form>
</body>
</html>
