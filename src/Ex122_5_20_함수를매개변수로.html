<!DOCTYPE html>

<html>
<head>
    <title>함수를 매개변수로.</title>
    <script>   
    	//...선언적함수.
        function callFunctionTenTimes(otherFunction) {
            for (var i = 0; i < 3; i++) {
                otherFunction();
            }//for.
        }//callFunctionTenTimes

        //....선언적함수.
        function justFunction() {
            alert('2. Hi, World!');
        }//justFunction.       
        
        //...방법2. 선언적 함수를 매개변수로 전달함.
        callFunctionTenTimes(
            justFunction
        );//callFunctionTenTimes.
    </script>
</head>
<body>

</body>
</html>
