<!DOCTYPE html>

<html>
<head>
    <title>Hi, Javascript!</title>
    <script>
        window.onload = function () {
            var header = document.getElementById('myHeader');

            //...익명함수를 이벤트핸들러로 사용한 이벤트는 제거할 수 없다.
            //...객체.detachEvent() 메서드는 어떤 이벤트 핸들러를 제거할 지 명확히 알려주어야 함.
            var handler = function () { alert('Click'); };


            //...이벤트연결.
            header.attachEvent('onclick', handler);

            //...이벤트제거.
            header.detachEvent('onclick', handler);
        };       //window.onload.

        //...★인터넷익스플로러 이벤트 모델에서는 이벤트 핸들러의 this 키워드는 이벤트 발생 객체를
        //...의미하지 않음.
        //...이벤트 핸들러에서 this 키워드는 window 객체를 나타냄.
        //...이벤트발생객체를 사용하려면 이벤트객체의 srcElement 속성을 사용해야함.
        //...IF 조건문으로 IE 이외의 브라우저에서는 attachEvent() 메서드가 사용되지 않게해야함.
    </script>
</head>
<body>
    <h1 id="myHeader">Click</h1>
</body>
</html>
