    <script type="text/javascript">
    //...더하기 연산자를 제외한 사칙 연산자는 숫자가 우선임.
    alert('52 * 273');
    alert(52 * 273);
    alert('52' * 273);
    alert(52 * '273');
    alert('52' * '273');
    </script>
