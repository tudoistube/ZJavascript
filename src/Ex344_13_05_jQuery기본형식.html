<!DOCTYPE html>

<html>
<head>
    <title>Hi, jQuery!</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
    /*
    	window.onload = function(){}; 과 비슷한 기능이다.
    	$(document).ready(function(){}	);
    */
    /*
        jQuery 이벤트메서드는 고전이벤트모델(283p)과 달리 여러개의 함수를 연결할 수 있다.
    */
        $(document).ready(
            function () {
                alert('1st Ready');
            } //function.
        );  //ready.
     /*
       $(document).ready(
            function () {
                alert('2nd Ready');
            } //function.
        );  //ready.

       $(document).ready(
            function () {
                alert('3rd Ready');
            } //function.
        );  //ready.
      */
    </script>
    
    <script>
        //...$(document).ready(function(){}); 을 간단하게 표기한 형식.
        $(function () { });        
    </script>

    <script>
        $(document).ready(
            function () {
                //$('*').css('color', 'Green');//...전체선택자.
                $('h1').css('color', 'Green');
            } //function.
        );  //ready.
    </script>

    <script>
        //...여러개의 태그선택자.
        $(document).ready(
            function () {
                //$('*').css('color', 'Green');
                $('h2, p').css('color', 'Blue');
            } //function.
        );  //ready.
    </script>

    <script>
        //...아이디 선택자.
        $(document).ready(
            function () {
                $('#태그아이디선택자').css('color', 'Orange');
            } //function.
        );  //ready.
    </script>

    <script>
        //...태그&아이디 선택자.
        $(document).ready(
            function () {
                $('h3#H1').css('color', 'Cyan');
            } //function.
        );  //ready.
    </script>

    <script>
        //...클래스 선택자.
        $(document).ready(
            function () {
                $('.item').css('color', 'Violet');
                $('h5.item').css('background', 'Grey');
                //...item 과 select 를 모두 갖는 문서객체.
                $('.item.select').css('background', 'Blue');
            } //function.
        );  //ready.
    </script>

    <script>
        //...자식 선택자.
        $(document).ready(
            function () {
            //...선택자 : '부모>자식'
                $('div>*').css('color', 'Green');
            } //function.
        );  //ready.
    </script>

    <script>
        //...후손 선택자.
        $(document).ready(
            function () {
                //...선택자 : '상위요소 *' ; 상위요소 아래의 모든 후손을 선택함.
                $('div *').css('background', 'Yellow');
            } //function.
        );  //ready.
    </script>

    <script>
/*...속성선택자.
     요소[속성] : 특정속성을 가지는 문서 객체를 선택함.
     요소[속성=값] : 특정속성의 특정값을 가지는 문서 객체를 선택함.
     요소[속성~=값] : 특정속성의 특정값을 단어로써 포함하는 문서 객체를 선택함.
     요소[속성^=값] : 특정속성의 특정값으로 시작하는 문서 객체를 선택함.
     요소[속성$=값] : 특정속성의 특정값으로 끝나는 문서 객체를 선택함.
     요소[속성*=값] : 특정속성의 특정값을 포함하는 문서 객체를 선택함.
 */
        $(document).ready(
            function () {
                $('input[type=text]').val('속성선택자...');
            } //function.
        );  //ready.
    </script>
</head>
<body>
    <h1>jQuery 기본형식</h1>
    <p>태그선택자</p>
    <h2>태그선택자</h2>
    <h3 id="태그아이디선택자">아이디선택자</h3>
    <h3 id="H1">아이디&태그선택자</h3>
    <h5 class="item">클래스선택자</h4>
    <h4 class="item select">클래스선택자</h4>
    <h4 class="item">클래스선택자</h4>

    부모, 자식, 후손 선택자<br />
    <div>
        <ul>
            <li>Apple</li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Elephant</li>
        </ul>
    </div>

    속성선택자<br />
        <input type="text" name="name" value=" " /><br />
        <input type="password" name="name" value=" " /><br />
        <input type="radio" name="name" value=" " /><br />
        <input type="checkbox" name="name" value=" " /><br />
        <input type="file" name="name" value=" " />

</body>
</html>
