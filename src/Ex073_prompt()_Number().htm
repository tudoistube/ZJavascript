<!DOCTYPE html>
<html>
<head>
    <script>
        //...prompt() 함수를 사용하면 문자열만 입력받을 수 있다.
        var input = prompt('숫자를 입력해주세요.', '숫자');
        //...Number(); 문자를 숫자로 변환함.
        var numberInput = Number(input);

        // 출력합니다.
        alert(typeof (numberInput) + ': ' + numberInput);
        
        //...삼항연산자.
        (numberInput > 0) ? alert('자연수입니다.') : alert('자연수가 아닙니다.');
    </script>
    
    <script>
	    //...자바스크립트는 참이 확실할 때 추가 연산을 진행하지 않는다.
	    //...'논리합연산자의 좌변's이 참이면 우변을 실행하지 않음.
        true || alert('실행될까요..A');
        false || alert('실행될까요..B');
        alert('실행될까요..C') || alert('실행될까요..D');
    </script>
</head>
<body>

</body>
</html>
