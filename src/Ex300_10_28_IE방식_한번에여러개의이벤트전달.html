<!DOCTYPE html>

<html>
<head>
    <title>한번에 여러개의 이벤트핸들러를 가짐 :: 인터넷익스플로러 이벤트모델</title>
    <script>
        window.attachEvent(
            'onload',
            function () {
                var header = document.getElementById('myHeader');
                //...이벤트연결.
                header.attachEvent(
                    'onclick', function () { alert('Click1'); }
                ); //heaer.attachEvent.

                header.attachEvent(
                    'onclick', function () { alert('Click2'); }
                ); //heaer.attachEvent.

                header.attachEvent(
                    'onclick', function () { alert('Click3'); }
                ); //heaer.attachEvent.

            } //function.
        );      //window.attachEvent.
    </script>
</head>
<body>
    <h2>한번에 여러개의 이벤트핸들러를 가짐 :: 인터넷익스플로러 이벤트모델</h2>
    <h2 id="myHeader">Click</h2>
</body>
</html>
