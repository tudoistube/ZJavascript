<!DOCTYPE html>

<html>
<head>
    <style>
        *{margin:0px; padding:0px;}
/*...부모의 position 스타일 속성이 Absolute 또는 Relative 일 때만 
     자식 구성 요소가 부모의 위치를 기준으로 위치를 잡음.
     따라서 구성 요소뿐만 아니라 캔버스에도 position 스타일 속성을 지정해야 함.
     일반적으로 캔버스의 position 스타일 속성에는 Relative 를 부여함.
     overflow 속성 : 내용이 차지하는 범위를 초과하면 어떻게 처리하는지를 나타냄.
     캔버스에는 overflow 속성값으로 'hidden' 을 입력하여 캔버스 공간을 넘어가는
     내용을 보이지 않게 함.
*/
        #canvas
        {
            background:Green;
            width:600px;
            height:400px;
            position:relative;
            overflow:hidden;
            }
        .inner_box
        {
            background:Orange;
            width:100px;
            height:100px;
            position:absolute;
            }            
            
    </style>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $().ready(
            function () {
                $('.inner_box').each(
                    function (index) {
                        $(this).css(
                            {
                                left:index*90,
                                top:index*90
                            }
                        ); //css.
                    } //function.
                ); //each.
            } //function.
        );     //ready.
    </script>

</head>
<body>
    <ul>자바스크립트를 사용해서 시각적효과를 구현할때 CSS에서 미리 지정해야할 사항들.
        <li>캔버스의 width, height 스타일 속성을 반드시 지정할 것.</li>
        <li>캔버스의 position 스타일 속성을 'Relative' 으로 지정할 것.</li>
        <li>캔버스의 overflow 스타일 속성을 'hidden' 으로 지정할 것.</li>
        <li>구성요소의 position 스타일 속성을 'Absolute' 으로 지정할 것.</li>
    </ul>
    <h1>TestHeader-Top</h1>
    <div id="canvas">
        <div class="inner_box"></div>
        <div class="inner_box"></div>
        <div class="inner_box"></div>
        <div class="inner_box"></div>
        <div class="inner_box"></div>
    </div>
    <h1>TestHeader-Bottom</h1>
</body>
</html>
