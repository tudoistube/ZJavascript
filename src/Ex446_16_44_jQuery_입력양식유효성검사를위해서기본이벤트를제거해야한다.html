<!DOCTYPE html>

<html>
<head>
    <title>입력양식이벤트</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () {
                $('#my_form').submit(
                    function (event) {
                        //...입력양식의 value를 가져옴.
                        var name = $('#name').val();
                        var password = $('#password').val();
                        alert(name + ' : ' + password);

                        //...입력양식의 유효성검사를 위해서 기본이벤트를 제거함.
                        event.preventDefault();
                    } //function.
                ); //submit.
            } //function.
        );       //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                $('#allCheck').change(
                    function () {
                        if (this.checked) {
                            $('#checkItem').children().attr('checked', true);
                        } else {
                            $('#checkItem').children().attr('checked', false);
                        } //if.
                    } //function.
                ); //change.            
            } //function.
        );   //ready.
    </script>

</head>
<body>
    <h2>입력양식이벤트</h2>
    <form id="my_form">
        <table>
            <tr>
                <td>이름 : </td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
        </table>
        <input type="submit" value="제출" />
    </form>

    <input type="checkbox" id="allCheck" />
    <label>All</label>
    <div id="checkItem">
        <input type="checkbox" />
        <label>A option</label>
        <input type="checkbox" />
        <label>B option</label>
        <input type="checkbox" />
        <label>C option</label>
    </div>
</body>
</html>
