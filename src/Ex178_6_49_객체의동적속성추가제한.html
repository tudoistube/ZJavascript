<!DOCTYPE html>

<html>
<head>
    <title>Create() 를 이용한 객체생성</title>
    <script>
        //...변수선언.
        var obj = Object.create({},//...원본이 되는 객체.
            //...defineProperty() 메서드와 마찬가지로 추가하고자 하는 속성.
            {
                name:{
                    value:'OBLARGER',
                    enumerable: true
                },
                kind: {
                    value: 'Beer',
                    enumerable: true
                }
             }
            );
        alert(Object.keys(obj));

        //...변수선언.
        var buddy = Object.create(obj,//...원본이 되는 객체.
            //...defineProperty() 메서드와 마찬가지로 추가하고자 하는 속성.
            {
                region: {
                    value: 'MyHome, Korea',
                    enumerable: true
                },
                hobby: {
                    value: 'Refreshing',
                    enumerable: true
                }
            }
            );//create.
        alert(Object.getOwnPropertyNames(buddy) + ' \n' + Object.keys(buddy));
        alert(Object.keys(obj));
        alert(buddy.name + ' : ' + buddy.kind);
    </script>

    <script>
        //...객체의 동적속성 추가제한.
        var obj2 = {};
        //...간단한 객체 속성추가.
        obj2.nickName = '2Do';
        //...복잡한 객체속성 추가.
        Object.defineProperty(obj2, 'name',
            {
                value: '2B',
                writeable: false
            });//defineProperty.
        alert(obj2.name);
        alert('Object.isExtensible(obj2) '+Object.isExtensible(obj2));
        Object.preventExtensions(obj2);
        alert('Object.isExtensible(obj2) ' + Object.isExtensible(obj2));

        //...간단한 객체 속성추가.
        obj2.dream = 'GoodMan';
        alert('obj2.dream = '+obj2.dream);
        //...복잡한 객체속성 추가.
        //   Uncaught TypeError: Cannot define property:when, object is not extensible. 발생함.
        Object.defineProperty(obj2, 'when',
            {
                value: 'soon'
            });//defineProperty.
        alert('obj2.when = ' + obj2.when);

        alert('Object.isExtensible(obj2) ' + Object.isExtensible(obj2));

    </script>
</head>
<body>

</body>
</html>
