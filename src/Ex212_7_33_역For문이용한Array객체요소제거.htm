<!DOCTYPE html>

<html>
<head>
    <title>Array객체요소제거</title>
    <script>
        //...Array 생성자함수의 프로토타입에 remove() 메서드추가.
        Array.prototype.remove = function (index) { this.splice(index, 1); }

        //...변수선언.
        var array = [52, 273, 103, 32, 274, 129];

        //...역FOR문 : 배열중간중간을 삭제하면 인덱스가 틀어져서 끝에서 역순으로 제거한다.
        for (var i = array.length; i >= 0; i--) {
            if (array[i] > 100) array.remove(i);
        } //for.

        alert(array);
    </script>
</head>
<body>

</body>
</html>
