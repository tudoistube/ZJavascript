<!DOCTYPE html>

<html>
<head>
    <title>Window 객체의 타이머 정지메서드</title>
    <script>
        // 윈도우가 로드될 때
        window.onload = function () {
            // 1초마다 함수를 실행합니다.
            var intervalID = setInterval(function () {
                document.body.innerHTML += '<p>' + new Date() + '</p>';
            }, 1000);

            // 10초 후 함수를 실행합니다.
            setTimeout(function () {
                // 타이머를 종료합니다.
                clearInterval(intervalID);
            }, 10000);
        }
    </script>
</head>
<body>

</body>
</html>
