<!DOCTYPE html>

<html>
<head>
    <title>jQuery extend() 메서드</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        //...jQuery 가 아닌 javascript 를 사용해서 객체를 생성하고 속성을 부여하는 과정은
        //...다음과 같다.
        //...부여할 속성이 많아질수록 지저분하고 복잡해진다.
        $(document).ready(
            function () {
                var object = {}; //object.
                    object.name='name 속성';
                    object.gender='gender 속성';
                    object.part='part 속성';
            } //function.
        );   //ready.
    </script>
    <script>
        //...jQuery extend() 메서드 사용.
        $(document).ready(
            function () {
                var object2 = {
                    name: 'name 속성'
                }; //object2.
                //...$.extend() 메서드 사용.
                $.extend(
                    object2, 
                    {
                        gender:'gender 속성',
                        part:'part 속성'                     
                    }
                ); //extend.

                //...출력.
                var output = '';
                $.each(object2, 
                      function(key, item){
                        output+=key+' : '+item+'\n';
                      }//function.
                      );//each.
                      alert(output);
            } //function.
        );     //ready.
    </script>
</head>
<body>
    <h2>jQuery extend() 메서드</h2>
</body>
</html>
