<!DOCTYPE html>

<html>
<head>
    <title>instanceof키워드</title>
    <script>
        //...생성자함수를 통해 선언함.
        function Student(name) { this.name = name; };
        //...생성자를 사용해서 변수를 선언함.
        var student = new Student('2B');
        //...출력.
        //...instanceof : 어떤 생성자 함수를 통해 생성되었는지 알려줌.
        alert(student instanceof Student);
    </script>
</head>
<body>

</body>
</html>
