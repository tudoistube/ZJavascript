<!DOCTYPE html>

<html>
<head>
    <title>문서객체의 클래스 속성추가</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () {
                //...방법1. 선택한 태그에 클래스 속성을 추가함.
                //...추가하게 되면
                //...<h1 class="item">Header-#</h1> 의 형태로 됨.
                $('h1').addClass('item');//addClass.
                //...방법2. 콜백함수형태로 클래스 속성을 추가함.
                $('h2').addClass(
                    function (index) {
                        return 'class' + index;
                    } //function.
                ); //addClass.
            } //function.
        );     //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                //...문서객체의 클래스 속성을 제거.
                //...removeClass('매개변수'); 메서드에서 매개변수가 없으면 문서객체가 가진 모든 클래스를 제거함.
                $('h3').removeClass('select');
                //...그외, toggleClass() 메서드도 매개변수로 입력한 클래스 속성이 이미 지정돼있으면 제거하고,
                //...지정되어있지 않으면 추가함.
            } //function.
        ); //ready.
    </script>

</head>
<body>
    <h1>Header1-0</h1>
    <h1>Header1-1</h1>
    <h2>Header2-0</h2>
    <h2>Header2-1</h2>
    <h3 class="item">Header3-0</h3>
    <h3 class="item select">Header3-1</h3>
    <h3 class="item">Header3-2</h3>
</body>
</html>
