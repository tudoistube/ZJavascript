<!DOCTYPE html>

<html>
<head>
    <title>jQuery 식별자 '$' 안쓰기.</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () { }//function.
        ); //ready.
		
        //...더이상 jQuery의 식별자 $를 사용하지 않음.
        $.noConflict();

        jQuery(document).ready(
            function () { } //function.
        ); //ready.
		
        //...jQuery 객체의 식별자를 다른 변수에 저장해서 사용한다.
        var J = jQuery;
        J(document).ready(
            function () {
                J('h1').removeClass('high_light');//removeClass.
            } //function.
        );  //ready.

    </script>
</head>
<body>
    <h2>jQuery 식별자 '$' 안쓰기.</h2>

</body>
</html>
