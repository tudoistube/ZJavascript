<!DOCTYPE html>

<html>
<head>
    <title>In 키워드</title>
    <script>
        var output = '';
        var student = {
            name: '2B',
            kor: 92,
            mat: 98,
            eng: 96,
            sci:98
        };//student.
        //in키워드 : 해당 키가 객체 안에 있는지 확인함.
        output += "'이름' in student: " + ('이름' in student) + '\n';
        output += "'name' in student: " + ('name' in student) + '\n';
        alert(output);

        var output2 = '';
        for (var k in student) {
            output2 += '* ' + k + ' : ' + student[k] + ' \n';
        }//for.
        alert(output2);

        var output3 = '';
        //...student.속성명 을 with(student객체){속성}
        with (student) {
            output3 += 'name:' + name + '\n';
            output3 += 'kor:' + kor + '\n';
            output3 += 'mat:' + mat + '\n';
            output3 += 'eng:' + eng + '\n';
            output3 += 'sci:' + sci + '\n';
        }//with.
        alert(output3);
    </script>
</head>
<body>

</body>
</html>
