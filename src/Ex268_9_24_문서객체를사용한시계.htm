<!DOCTYPE html>

<html>
<head>
    <title>Hi, Javascript!</title>
    <script>
        window.onload = function () {
            var clock = document.getElementById('clock');

            this.setInterval(
                function () {
                    var now = new Date();
                    clock.innerHTML = now.toString();
                    //...clock.innerHTML = now.toDateString();
                },
                1000
            ); //setInterval.
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
