<!DOCTYPE html>

<html>
<head>
    <title>객체자신소유의 속성을 배열로 만듦.</title>
    <script>
        //...변수선언.
        var obj = { name: '전주비빔밥' };
        //...속성추가.
        //...defineProperty() 메서드를 사용해서 속성을 추가하면 enumerable 옵션이 false 로 됨.
        //...defineProperty() 메서드를 사용해서 적용한 속성은 모든 속성
        //   (writeable, enumerable, configurable)이 false 로 됨.
        Object.defineProperty(obj, 'kind',
            {
                value:'맛있는전통한식'
            });
        //...출력.
        //...keys() 는 enumerable 옵션이 true 인 경우만 배열로 만듦.
        alert('1. '+Object.keys(obj));
        //...getOwnPropertyNames() 는 현재 객체 자신이 가진 모든 속성을 배열로 만듦.
        alert('2. '+Object.getOwnPropertyNames(obj));

        //...설정배열을 추출함.
        var descriptors = [];
        //...getOwnPropertyDescriptor() 는 특정 속성의 옵션 객체를 추출함.
        descriptors.push(Object.getOwnPropertyDescriptor(obj, 'name'));
        descriptors.push(Object.getOwnPropertyDescriptor(obj, 'kind'));
        //...출력.
        var output = '';
        for (var i in descriptors) {
            var item = descriptors[i];
            for (var key in item) {
                output += key + ' : ' + item[key] + '\n';
            }//for.
            output += '-----------------------\n';
        }//for.
        alert(output);
    </script>
</head>
<body>

</body>
</html>
