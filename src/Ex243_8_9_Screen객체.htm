<!DOCTYPE html>

<html>
<head>
    <title>Screen 객체</title>
    <script>
        var child = window.open('', '', 'width=300, height=200');
        //...screen : 웹브라우저의 화면이 아닌 운영체제 화면의 속성을 가지는 객체임.
        var width = this.screen.width;
        var height = this.screen.height;

        //...window 생성후 전체화면 크기조정후, 점점 줄어듬.
        child.moveTo(0, 0);
        child.resizeTo(width, height);

        setInterval(
            function () {
                child.resizeBy(-20, -20);
                child.moveBy(10, 10);
            },
            500
        );//setInterval.
    </script>
</head>
<body>

</body>
</html>
