<!DOCTYPE html>

<html>
<head>
    <title>텍스트노드를 갖지않는 경우 속성노드를 요소노드에 붙인다.</title>
    <script>
        window.onload = function () {
            //...요소노드생성.
            var img = document.createElement('img');

            /*
            //...요소노드의 속성지정.
            img.src = 'landscape.jpg';
            img.width = 500;
            img.height = 350;
            */

            //...웹브라우저가 지원하지 않는 속성의 설정.
            //...위 주석처리한 부분은 브라우저에 따라 지원이 안될수도 있어서
            //...setAttribute(), getAttribute() 메서드를 통해 문서객체의 속성을
            //...설정할 수 있다.
            img.setAttribute('src', 'landscape.jpg');
            img.setAttribute('width', 500);
            img.setAttribute('height', 350);
            //...data-property 속성은 없는 속성인데 일부러 만들어 본 속성이고,
            //...이러한 속성설정도 setAttribute() 메서드로 설정할 수 있다.
            img.setAttribute('data-property', 350);

            //...img 요소노드를 body 객체에 연결.
            document.body.appendChild(img);
        };
    </script>
</head>
<body>

</body>
</html>
