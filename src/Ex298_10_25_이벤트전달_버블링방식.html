<!DOCTYPE html>

<html>
<head>
    <title>이벤트전달</title>
    <script>
        window.onload = function () {
            document.getElementById('header').onclick = function () { alert('header'); }; //('header').onclick.

            document.getElementById('문단').onclick = function (e) {

                var event = e || window.event;

                alert('문단');

                //...S.이벤트 전달을 제거.
                //   브라우저별로 방법이 다름.
                //   IE : 이벤트객체.cancelBubble=true;
                //   그외 브라우저 : 이벤트객체.stopPropagation() 메서드 사용.

                //...IE : 이벤트객체.cancelBubble=true;
                event.cancelBubble = true;
                //...그외 브라우저 : 이벤트객체.stopPropagation() 메서드 사용.
                if (event.stopPropagation) {
                    event.stopPropagation();
                } //if.
                //...E.이벤트 전달을 제거.

            }; //('문단').onclick.
        };        //window.onload.
    </script>
</head>
<body>
    <h2>이벤트전달</h2>
    <h1 id="header">
        <p id="문단">문단</p>
    </h1>

</body>
</html>
