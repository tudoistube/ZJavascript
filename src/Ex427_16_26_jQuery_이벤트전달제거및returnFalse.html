<!DOCTYPE html>

<html>
<head>
    <title>이벤트제거</title>
    <style>
        * {
            margin:5px; padding:5px;
            border:3px solid Black;
            }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () {

                $('a').click(
                    function (event) {
                        $(this).css('background-color', 'Blue');
                        //...<a> 태그의 기본이벤트를 제거한다.
                        event.preventDefault();
                    } //function.
                ); //click.
                $('h1').click(
                    function () {
                        $(this).css('background-color', 'Orange');
                    } //function.
                ); //click.
            } //function.
        );      //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                $('a#stopPropagation').click(
                    function (event) {
                        $(this).css('background-color', 'Blue');
                        //...<a> 태그에 이벤트 전달을 막아서 <a> 태그를 클릭해도
                        //...이벤트 전달이 일어나지 않는다.
                        event.stopPropagation();
                    } //function.
                ); //click.
                $('h3').click(
                    function () {
                        $(this).css('background-color', 'Blue');
                    } //function.
                ); //click.
            } //function.
        );      //ready.
    </script>
    <script>
        $(document).ready(
            function () {
                $('a#returnFalse').click(
                    function (event) {
                        $(this).css('background-color', 'Blue');
                        //...<a> 태그에 이벤트 전달을 막아서 <a> 태그를 클릭해도
                        //...이벤트 전달이 일어나지 않는다.
                        // event.stopPropagation();
                        //...<a> 태그의 기본이벤트를 제거한다.
                        // event.preventDefault();
                        //...보통 stopPropagation() + preventDefault() 메서드를 함께 사용하므로
                        //...jQuery 는 간단하게 return false; 라고 표기함.
                        //...기존 자바스크립트에서 return false; 는 기본이벤트만 제거되는 점에 주의.
                        return false;
                    } //function.
                ); //click.
                $('h5').click(
                    function () {
                        $(this).css('background-color', 'Green');
                    } //function.
                ); //click.
            } //function.
        );       //ready.
    </script>
</head>
<body>
    <h2>이벤트제거</h2>
    <h1>
        <a href="http://www.naver.com">preventDefault() : 기본이벤트제거</a>
    </h1>
    <h3>
        <a id="stopPropagation" href="http://www.naver.com">stopPropagation() : 이벤트전달을 막음</a>
    </h3>
    <h5>
        <a id="returnFalse" href="http://www.naver.com">return false : stopPropagation()+preventDefault() 축약함.</a>
    </h5>
</body>
</html>
