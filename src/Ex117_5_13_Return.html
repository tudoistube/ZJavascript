<!DOCTYPE html>

<html>
<head>
    <title>Return</title>
    <script>
        function returnTest() {
            alert('문장1');
            return;
            alert('문장2');
        }//returnTest.
        //...아무것도 반환하지 않으므로 아무것도 들어가지 않음.
        var value = returnTest();
        alert(typeof (value) + ' : ' + value);
    </script>
</head>
<body>

</body>
</html>
