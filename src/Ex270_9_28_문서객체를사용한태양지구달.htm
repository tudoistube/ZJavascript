<!DOCTYPE html>

<html>
<head>
    <title>문서객체를 사용한 태양지구달</title>
    <script>
        window.onload = function () {
            var sun = document.getElementById('sun');
            var earth = document.getElementById('earth');
            var moon = document.getElementById('moon');

            sun.style.position = 'absolute';
            earth.style.position = 'absolute';
            moon.style.position = 'absolute';

            var sunLeft = 250;
            var sunTop = 200;
            sun.style.left = sunLeft + 'px';
            sun.style.top = sunTop + 'px';

            //...회전을 위한 변수.
            var earthAngle = 0;
            var moonAngle = 0;

            //...1초에 30번 반복.
            //...1초에 24번정도 페이지가 전환되면 움직이는것으로 인식함.
            this.setInterval(
                function () {
                    //...각도를 사용해 지구와 달의 좌표를 구함.
                    var earthLeft = sunLeft + 150 * Math.cos(earthAngle);
                    var earthTop = sunTop + 150 * Math.sin(earthAngle);
                    var moonLeft = earthLeft + 50 * Math.cos(moonAngle);
                    var moonTop = earthTop + 50 * Math.sin(moonAngle);

                    //...위치를 이동함.
                    earth.style.left = earthLeft + 'px';
                    earth.style.top = earthTop + 'px';
                    moon.style.left = earthLeft + 'px';
                    moon.style.top = moonTop + 'px';

                    //...각도변경.
                    earthAngle += 0.1;
                    moonAngle += 0.2;
                },
                1000 / 30
            ); //setInterval.
        };
    </script>
</head>
<body>
    <h2>문서객체를 사용한 태양지구달</h2>
    <h1 id="sun">@</h1>
    <h1 id="earth">0</h1>
    <h1 id="moon">*</h1>
</body>
</html>
