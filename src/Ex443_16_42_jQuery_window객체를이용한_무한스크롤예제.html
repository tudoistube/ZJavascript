<!DOCTYPE html>

<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
    <!--
        $(document).ready(
            function () {
                //...window 객체에 scroll 이벤트를 연결함.
                //...window 객체는 별도의 선택자를 사용하지 않는다.
                $(window).scroll(
                    function () {
                        //...무한스크롤을 만들려면 화면끝까지 스크롤이 도달했다는 사실을 인식하게 해야함.
                        //...document 객체의 height 속성 : 문서전체의 높이.
                        //...스크롤이 끝까지 내려가면 window 객체의 scrollTop 속성과 height 속성을 합한 값이
                        //...document 객체의 높이와 같아지는 점을 이용해서 스크롤이 끝까지 도달했음을 인식함.
                        var scrollHeight = $(window).scrollTop() + $(window).height();
                        var documentHeight = $(document).height();

                        if (scrollHeight + 200 >= documentHeight) {
                            for (var i = 0; i < 10; i++) {
                                $('<h1>무한스크롤'+i+'</h1>').appendTo('body');//appendTo.
                           
                            } //for.
                        } //if.
                    } //function.
                ); //scroll.
            } //function.
        );       //ready.

                //...Test 를 위해 내부에 공간을 채워둠.
            $(document).ready(
                function () {
                    for (var i = 0; i < 20; i++) {
                        $('<h2>무한스크롤테스트h2</h2>').appendTo('body');//appendTo.
                    } //for.
                } //function.
            );   //ready.
     //-->
    </script>

</head>
<body>
    <h2>Hi, Javascript!</h2>
</body>
</html>
