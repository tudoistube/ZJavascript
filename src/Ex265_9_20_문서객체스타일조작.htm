<!DOCTYPE html>

<html>
<head>
    <title>문서객체 스타일 설정.</title>
    <script>
        window.onload = function () {
            //...getElementById() 메서드로 문서객체 가져옴.
            var header = document.getElementById('header');
            //...문서객체의 스타일을 바꿔줌.
            header.style.border = '2px Solid Blue';
            header.style.color = 'Green';
            header.style.fontFamily = 'Helvetica';
//...자바크크립트는 식별자에 '-'를 사용할 수 없으므로 CSS 의 background-color 속성을
//   backgroundColor 속성으로 나타냄.
            header.style.backgroundColor = 'Cyan';
        };
    </script>
</head>
<body>
    <h1 id="header">Header</h1>
</body>
</html>
