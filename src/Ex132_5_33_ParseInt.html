<!DOCTYPE html>

<html>
<head>
    <title>parseInt, parseFloat</title>
    <script>
    //...Number() 함수는 숫자로 바꿀 수 없으면 무조건 NaN 을 반환함.
        var won = Number('1000원');
        var dollar = Number('1.5$');
        alert('won = ' + won + ' :: ' + 'dollar = ' + dollar);
    </script>

    <script>
    //...parseInt('0273'); 187, 0으로 시작하거나 0x로 시작하면 10진수가 아닌 8, 16진수로 인식하고
    //...10진수로 변환함.
    //...parseInt() 함수의 두번째 매개변수에 진법을 입력하면 첫번째 매개변수의 수를 두번째 매개변수에 
    //...입력한 값의 해당진법으로 인식하고 10진수로 출력함.
        var won = '1000원';
        var dollar = '1.5$';
        alert('parseInt(won) = ' + parseInt(won) + ' :: ' + 'parseInt(dollar) = ' + parseInt(dollar));
    </script>
</head>
<body>

</body>
</html>
