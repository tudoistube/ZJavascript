<!DOCTYPE html>

<html>
<head>
    <title>By: 상대적, To: 절대적.</title>
    <script>
        var child = window.open('', '', 'width=300, height=200');
        child.moveTo(0, 0);
        //...1 초마다 상대좌표 이동.
        this.setInterval(
                function () {
                    child.moveBy(10, 10); //(x, y)
                },
                1000
            );  //setInterval.
    </script>
</head>
<body>

</body>
</html>
</body>
</html>
