<!DOCTYPE html>

<html>
<head>
    <title>Window 객체</title>
    <script>
        //...새로운 윈도우 열기.
        var child = window.open('', 'child', 'width=600, height=300', true);

        //...새로운 윈도우 객체에 접근해서 속성과 메서드 사용하기.
        child.document.write('<title>새로운창의 속성에 접근하기</title>');
    </script>
</head>
<body>

</body>
</html>
