<!DOCTYPE html>

<html>
<head>
    <title>bind() : jQuery 이벤트 연결 기본메서드.</title>
    <style>
        .reverse
        {
            background: Green;
            color: White;
            }
        .reverse2
        {
            background: Orange;
            color: White;
            }
    </style>

    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        //...bind() 메서드는 개발가가 직접 만든 이벤트나 터치이벤트의 연결에는 반드시
        //...사용한다.
        //...<h1> 태그를 클릭하면 해당 태그에 이벤트가 발생하여 + 표기가 추가된다.
        $(document).ready(
            function () {
                //...방법1. bind() 메서드.
                $('h1').bind(
                    'click',
                    function () {
                        $(this).html(
                            function (index, html) { return html+'+' }//function.
                        ); //html.
                    } //function.
                ); //bind.
            } //function.
        );     //ready.
    </script>

    <script>
        //...마우스가 해당태그 위에 있으면 style 속성 .reverse 가 적용되고
        //...마우스가 해당태그 위에 없으면 style 속성 .reverse 가 해제된다.
        $(document).ready(
            function () {
                //...방법2. bind() 메서드.
                $('h1').bind(
                    {
                        mouseenter: function () {
                            $(this).addClass('reverse');
                        }, //mouseenter.
                        mouseleave: function () {
                            $(this).removeClass('reverse');
                        } //mouseleave.
                    }
                ); //bind.
            } //function.
        );      //ready.
    </script>
    <script>
        $(document).ready(
            function(){
                $('h3').hover(
                    function () {
                        $(this).addClass('reverse2');
                    },
                    function () {
                        $(this).removeClass('reverse2');
                    }
                ); //hover.            
            }//function.
        );//ready.
    </script>
    <script>
        $(document).ready(
            function () {
                //...toggle() 메서드 : 여러개의 이벤트핸들러를 연결할 수 있어서 많이 쓴다.
                $('h2#toggle').toggle(
                    function () {
                        $(this).addClass('reverse2');
                    },
                    function () {
                        $(this).html(
                            function(index, html){
                                return '♡'+html;
                            }//function.
                        );//html.
                    },//function.
                    function () { 
                        $(this).html(
                            function(index, html){
                                return html+'♡';
                            }//function.
                        );//html.
                    },//function.
                    function () {
                        $(this).html(
                            function (index, html) {
                                return html.substring(1, html.length-1);
                            } //function.
                        ); //html.                    
                        }, //function.
                    function () {
                        $(this).removeClass('reverse2');
                    }
                ); //toggle.
            } //function.
        );   //ready.
    </script>

    <script>
        $(document).ready(
            function () {
                $('h1#unbind').click(
                    function () {
                        $(this).html('CLICK'); //html.
                        alert('이벤트가 발생했습니다.');
                        $(this).unbind();//unbind.
                    } //function.
                ); //click.
            } //function.
        );      //ready.
    </script>

</head>
<body>
    <h2>bind() : jQuery 이벤트 연결 기본메서드.</h2>
    <h1>bind() 메서드-0</h1>
    <h1>bind() 메서드-1</h1>
    <h1>bind() 메서드-2</h1>

    <h3>hover() 메서드-0</h3>
    <h3>hover() 메서드-1</h3>
    <h3>hover() 메서드-2</h3>

    <h2 id="toggle">toggle() 메서드-0</h2>
    <h2 id="toggle">toggle() 메서드-1</h2>
    <h2 id="toggle">toggle() 메서드-2</h2>

    <h1 id="unbind">unbind() 메서드-0</h1>
    <h1 id="unbind">unbind() 메서드-1</h1>
    <h1 id="unbind">unbind() 메서드-2</h1>

    <h1>one() 메서드는 이벤트를 한번만 실행하게 함.</h1>
</body>
</html>
