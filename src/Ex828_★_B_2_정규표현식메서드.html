    <script>
       // 변수를 선언합니다.
       //...정규표현식은가장 앞에 일치하는 문자만 찾아서 대체함.
       //...모든 문자를 대체하려면 플래그 문자를 사용해야 함.
       var regExp = /(a)(v)(a)/;
       var string = 'Javascript jQuery Ajax';

       // 메서드를 사용합니다.
       var output = string.replace(regExp, '+$1=$2=$3+');

       // 출력합니다.
       alert('그룹 '+output);
     </script>

    <script>
       /*...플래그 문자.
            g : 전역비교 수행함.
            i : 대소문자 가리지 않음.
            m : 여러줄 검사 수행함.
       */
       var regExp98 = /Expression/im; //...간단한 방법으로 생성할 때 뒤에 붙여 사용함.
       var regExp97 = new RegExp('Expression', 'im'); //...생성자사용시.

       // 변수 선언.
       var regExp96 = /a/ig;
       var string = 'Javascript jQuery Ajax';

       // 메서드 사용함..
       var output96 = string.replace(regExp96, '++$&++');
       alert('플래그 문자 '+ output96);
     </script>

    <script>
       /*...앵커 문자 : 앞과 뒤를 구분해줌.

       */

    <script>
       /*...메타 문자.
            ex:  . : 아무 글자.
                [abc]  : 괄호안의 글자.
                [^abc] : 괄호안의 글자 제외.
                [a-z]  : 알파벳 a 부터 z 까지.

                [0-9]  : 숫자 0 부터 9 까지.

    <script>
       /*...메타 문자.
            ex: \d  : 숫자.
                \w  : 아무 단어(숫자포함).
                \s  : 공백문자(탭, 띄어쓰기, 줄바꿈).
                \D  : 숫자아님.
                \W  : 아무 단어 아님.
                \S  : 공백문자 아님.
       */
       var regExp91 = /\d\d\d\d\d\d-[1234]\d\d\d\d\d\d/;

       var string = '170101-1234567';

       // 메서드 사용함..
       var output91 = string.replace(regExp91, '+$&+');
       alert('메타 문자91 '+ output91);       
     </script>


    <script>
       /*...수량 문자.
            ex: a+  : a 가 적어도 1개 이상.
                a*  : a 가 0 개 또는 여러 개.
                a?  : a 가 0 개 또는 1개 .
                a{5} : a 가 5개.
                a{2,5} : a 가 2~5개.
                a{2,}  : a 가 2개 이상.
                a{,2}  : a 가 2개 이하.
       */
       var regExp90 = /\d{6}-[1234]\d{6}/;

       var string = '170101-1234567';

       // 메서드 사용함..
       var output90 = string.replace(regExp90, '+$&+');
       alert('수량 문자90 '+ output90);

    <script>
       /*...선택 문자.

       */

        function isKoreanName(string) {
            // 변수를 선언합니다.
            var regExp = /([가-힣])/g;

            // 메서드를 사용합니다.
            var replacedString = string.replace(regExp, '');

            // 확인합니다.
            if (replacedString.length == 0) {
                return true;
            } else {
                return false;
            }
        }
        alert('한글여부 : ' + isKoreanName('훈민정음'));
	</script>


    <script>
        function isEmail(string) {
            // 변수를 선언합니다.
            var regExp = /\w+@\w+\.\w+/;

            // 확인합니다.
            return regExp.test(string);
        }
        alert('E-mail 여부 : ' + isEmail('hi@email.com'));
     </script>
     
   <script>
        function addComma(number) {
            var regExp = /(^[+-]?\d+)(\d{3})/;
            var string = String(number);
            while (regExp.test(string)) {
                string = string.replace(regExp, '$1,$2');
            }
            return string;
        }
        alert('천단위콤마 추가 : ' + addComma('1000000'));
    </script>
