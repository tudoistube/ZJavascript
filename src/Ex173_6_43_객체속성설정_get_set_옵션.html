<!DOCTYPE html>

<html>
<head>
    <title>Hi, Javascript!</title>
    <script>
        //...변수선언.
        var obj = {};
        var value = 'Morning!';
        //..객체 옵션설정.
        //...get, set 옵션 사용시 value 옵션 사용안됨.
        Object.defineProperty(obj, 'name',
            {
                set: function (newValue) {
                    alert('Setter '+newValue);
                    value=newValue;
                },//set.
                get: function () {
                    alert('Getter name=' + value);
                    return value;
                },//get.
                //...configurable : 이미 지정한 속성설정 변경.
                configurable: true
            });
        Object.defineProperty(obj, 'name', {
            enumerable:true
        });
        //...객체확인.
        obj.name = 'OBLARGER';
        alert(obj.name);

        //...defineProperties : 여러개의 속성을 동시에 지정함.
        Object.defineProperties(obj, {
            name: {
                value: 'CAS'
            },
            kind: {
                value: 'Beer'
            }
        });
        alert(obj.name + ' : '+ obj.kind);
    </script>
</head>
<body>

</body>
</html>
