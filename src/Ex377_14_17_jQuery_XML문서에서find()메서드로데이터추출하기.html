<!DOCTYPE html>

<html>
<head>
    <title>XML 문서에서 데이터 추출</title>
    <style>
        div
        {
            margin:10px;
            border:3px Solid Yellowgreen;
            border-radius:25px;
            float:left;
            width:120px;
            height:120px;
            text-align:center;
            }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        //...XML문서입력.
        var xml = '';
        xml += '<friends>';
        xml += '    <friend>';
        xml += '        <name>태희</name>';
        xml += '        <language>Ruby</language>';
        xml += '    </friend>';

        xml += '    <friend>';
        xml += '        <name>수지</name>';
        xml += '        <language>Basic</language>';
        xml += '    </friend>';

        xml += '    <friend>';
        xml += '        <name>수애</name>';
        xml += '        <language>C#</language>';
        xml += '    </friend>';

        xml += '</friends>';

        $(document).ready(
            function () {
                //...IE의 경우를 위해 parseXML() 메서드 사용해서 XML 문서객체로 변환.
                var xmlDoc2 = $.parseXML(xml);

                //...find() 메서드를 사용해서 XML 문서내의 <friend> 태그를 선택함.
                //...XML 문서내의 <friend> 태그가 총 3개이므로 each() 메서드를 사용함.
                $(xmlDoc2).find('friend').each(
                    function (index) {
                        var output2 = '';
                        output2 += '<div>';
                        //...<friend> 태그내에서 다시 <name> 태그를 찾고 text()() 메서드를 사용해서
                        //...태그내부의 글자를 가져온다.
                        output2 += '    <h1>' + $(this).find('name').text() + '</h1>';
                        output2 += '    <p>' + $(this).find('language').text() + '</p>';
                        output2 += '</div>';
                        //...출력함.
                        document.body.innerHTML += output2;
                    } //function.
                ); //each.
            } //function.
        );       //ready.
    </script>
</head>
<body>
    


</body>
</html>
