<!DOCTYPE html>

<html>
<head>
    <title>이벤트강제발생</title>
    <script>
        window.onload = function () {
            var btnA = document.getElementById('buttonA');
            var btnB = document.getElementById('buttonB');
            var cntrA = document.getElementById('counterA');
            var cntrB = document.getElementById('counterB');

            //...이벤트연결.
            btnA.onclick = function () {
                cntrA.innerHTML = Number(cntrA.innerHTML) + 2;
            }; //btnA.onclick.
            btnB.onclick = function () {
                cntrB.innerHTML = Number(cntrB.innerHTML) + 1;

                //...이벤트강제발생.
                //cntrA.innerHTML = Number(cntrA.innerHTML) + 1;
                btnA.onclick();

            }; //btnB.onclick.
        };      //window.onload.
    </script>
</head>
<body>
<h2>이벤트강제발생.</h2>
<button id="buttonA">ButtonA</button>
<button id="buttonB">ButtonB</button>
<!--
    클릭횟수를 쉽게 다루기 위해 span 태그를 사용함.
-->
<h1>Button A -<span id="counterA">0</span>-</h1>
<h1>Button B -<span id="counterB">0</span>-</h1>
</body>
</html>
