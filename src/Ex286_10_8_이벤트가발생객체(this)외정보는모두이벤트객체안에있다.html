<!DOCTYPE html>

<html>
<head>
    <title>this를 제외한 나머지 이벤트정보는 이벤트객체안에있다.</title>
    <script>
        window.onload = function () {
            document.body.onclick = function (e) {
                //...이벤트 객체설정.
                //...e 가 존재하면 e 를 event 변수에 넣고, e 가 undefined 이면 window.event 속성을
                //...event 변수에 넣는 조건문.
                //...IE8 이하 버전은 이벤트가 발생할 때 이벤트객체를 window.event 속성으로 전달하지만,
                //...다른 브라우저는 이벤트 핸들러의 매개변수로 전달하므로 이렇게 처리함.
                var event = e || window.event;
                document.body.innerHTML = '';
                for (var key in event) {
                    document.body.innerHTML += '<p>' + key + ' : ' + event[key] + '</p>';
                } //for.
            }; //document.body.onclick.
        };    //window.onload.
    </script>
</head>
<body>
    <h2>this를 제외한 나머지 이벤트정보는 이벤트객체안에있다.</h2>
    <h1 id="header">Click</h1>
</body>
</html>
