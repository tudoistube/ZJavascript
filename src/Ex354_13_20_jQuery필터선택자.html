<!DOCTYPE html>
<html>
<head>
    <title>jQuery 입력양식 필터선택자</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () {
                setTimeout(
                    function () {
                        //...선택한 문서객체의 val() 메서드를 매개변수 없이 사용하면 입력양식의
                        //...value 속성을 알수 있다.
                        var value = $('select>option:selected').val();
                        alert(value);
                    }, //function.
                    5000
                ); //setTimeout.
            } //function.
        );     //ready.
    </script>
        
    <script>
        //...위치와 관련된 필터선택자.
        //...홀수번째 tr 태그와 짝수번째 tr 태그에 다른 배경색을 입력함.
        $(document).ready(
            function(){
                $('tr:odd').css('background','Green');//...홀수번째.
                $('tr:even').css('background','#9F9F9F');//...짝수번째.
                $('tr:first').css('background','#000000').css('color','#FFFFFF');//...첫번째.메서드체이닝(참조 : 204p).
            }//function.        
        );//ready.
    </script>
</head>
<body>
    <h2>jQuery 입력양식 필터선택자</h2>
    <select>
        <option>Apple</option>
        <option>Bag</option>
        <option>Cat</option>
        <option>Dog</option>
        <option>Elephant</option>
    </select>

    <br /><br />
    <h2>jQuery 위치와 관련된 필터선택자</h2>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>강민수</td><td>AB형</td><td>서울특별시 송파구</td></tr>
        <tr><td>구지연</td><td>B형</td><td>미국 캘리포니아</td></tr>
        <tr><td>김미화</td><td>AB형</td><td>미국 메사추세츠</td></tr>
        <tr><td>김선화</td><td>O형</td><td>서울 강서구</td></tr>
        <tr><td>남기주</td><td>A형</td><td>서울 노량진구</td></tr>
        <tr><td>윤하린</td><td>B형</td><td>서울 용산구</td></tr>
    </table>
</body>
</html>
