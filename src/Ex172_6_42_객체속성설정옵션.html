<!DOCTYPE html>

<html>
<head>
    <title>Hi, Javascript!</title>
    <script>
        //...변수선언.
        var obj = {};
        //..객체 옵션설정.
        Object.defineProperty(obj, 'name',
            {
                value: 'Value',
                writeable: false,
                enumerable: false
            });
        //...객체확인.
        obj.name = 'OBLARGER';
        for (var i in obj) {
            alert(i + ' : ' + obj[i]);
        }//for.
        alert(obj.name+' : '+obj.writeable);
    </script>
</head>
<body>

</body>
</html>
