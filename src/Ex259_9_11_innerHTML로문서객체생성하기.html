<!DOCTYPE html>

<html>
<head>
    <title>innerHTML 이용해서 문서객체생성하기.</title>
    <script>
        window.onload = function () {
            var output = '';
            //...innerHTML : HTML 태그내부를 의미하는 속성.

            output += '<ul>';
            output += '     <li>JavaScript</li>';
            output += '     <li>jQuery</li>';
            output += '     <li>Ajax</li>';
            output += '</ul>';

            //...문자열을 선언하고 body 문서객체의 innerHTML 속성에 넣으면 문서객체가 생성됨.
            document.body.innerHTML = output;        
        };
    </script>
</head>
<body>

</body>
</html>
