<!DOCTYPE html>

<html>
<head>
    <title>기존문서객체를 선택하고 문서객체삽입메서드를 사용해서 문서객체가 이동</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(
            function () {
            //...h2 태그를 선택해서 div 태그에 삽입한다.
                $('div').append($('h2'));//apend.
            } //function.
        );  //ready.
    </script>

</head>
<body>
    <h2>기존문서객체를 선택하고 문서객체삽입메서드를 사용해서 문서객체가 이동</h2>
    <hr /><div></div><hr />
</body>
</html>
