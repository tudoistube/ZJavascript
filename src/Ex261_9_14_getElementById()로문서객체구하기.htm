<!DOCTYPE html>

<html>
<head>
    <title>getElementById() 메서드로 이미 웹페이지에 존재하는 문서객체가져오기.</title>
    <script>
        window.onload = function () {
            //...문서객체 가져오기.
            var header1 = document.getElementById('header_1');
            var header2 = document.getElementById('header_2');

            //...문서객체 속성변경.
            header1.innerHTML = 'with getElementById()';
            header2.innerHTML = 'with getElementById()';
        };
    </script>
</head>
<body>
<h2>getElementById() 메서드로 이미 웹페이지에 존재하는 문서객체가져오기.</h2>
<h1 id="header_1">Header</h1>
<h1 id="header_2">Header</h1>
</body>
</html>
