<!DOCTYPE html>

    <script>
        // 생성자 함수를 선언합니다.
        function Constructor(value) {
            this.value = value;
        }
        // 변수를 선언합니다.
        //...new 키워드를 사용하지 않으면, 함수를 실행하는 동안 window 객체에 속성을 추가함.
        //...일반적으로 this 키워드를 사용하면 window 객체를 나타냄.
        var constructor = Constructor('Hello');
        // 출력합니다.
        alert(value);
    </script>
    
    <!--  비교할 것 -->
    
    <script>
        // 생성자 함수를 선언합니다.
        function Constructor(value) {
            this.value = value;
        }
        // 변수를 선언합니다.
        //...new 키워드를 사용하면, 객체를 위한 공간을 만들고 this 키워드가 해당 공간을 의미함.
