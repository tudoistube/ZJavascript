<html>
<head>
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>v-on 에 대해 4가지 이벤트 한정자를 제공함.</h1>
    <h2>Type 2 numbers and choose operation.</h2>
    <form class="form-inline">
      <!-- Notice here the special attribute 'number'
      is passed in order to parse inputs as numbers.-->
      <input v-model.number="a"  class="form-control">
      <select v-model="operator" class="form-control">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <!-- Notice here the special attribute 'number'
      is passed in order to parse inputs as numbers.-->
      <input v-model.number="b" class="form-control">
      <!--...onsubmit 이벤트의 기본 동작을 취소해서 폼 제출을 막음.
           @click.prevent 는 event.preventDefault() 와 같음.
           이로 인해 submit 이벤트는 페이지 새로고침하지 않음. -->
      <button type="submit"
              @click.prevent="calculate"  class="btn btn-primary">
        Calculate
      </button>
  </form>
  <h2>Result: {{a}}  {{operator}}  {{b}} = {{c}}</h2>
  <pre>
    {{ $data }}
  </pre>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '.container',
  data: {
    a: 1,
    b: 2,
    c: null,
    operator: "+",
  },
  methods:{
    calculate: function(event){
      switch (this.operator) {
        case "+":
        this.c = this.a + this.b
        break;
        case "-":
        this.c = this.a - this.b
        break;
        case "*":
        this.c = this.a * this.b
        break;
        case "/":
        this.c = this.a / this.b
        break;
      }
    }
  },
});
</script>
</html>
