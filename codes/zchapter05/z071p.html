<html>
<head>
  <title>Computed Property Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>계산된 프로퍼티.</h1>
    a={{a}}, b={{b}}
    <!--...입력받을 때 부터 숫자로 받는 방법.
    <input v-model="a" type="number">
    -->
    <input v-model.number="a">
    <pre>
      {{ $data }}
    </pre>
  </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '.container',
  data: {
    a: 1,
  },
  /*...Vue 생성자안에 computed 객체에 계산된 프로퍼티를 정의함.*/
  computed: {
    //...계산된 접근자.
    b: function () {
      return this.a + 1; //...입력값을 문자열로 인식함.
    }
  }
});
</script>
</html>
