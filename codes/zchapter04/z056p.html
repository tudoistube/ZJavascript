<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hi Vue and List Rendering</title>
</head>
<body>
    <div class="container">
        <h1>객체 프로퍼티 순회 예제.</h1>
        <div>
            <ul class="list-group">
              <!--
                value, key, index 순서로 뽑아야 하는 것 같음.
               -->
                <li v-for="(value, key, index) in stories" class="list-group-item">
                    {{index}}. {{key}} : {{value}}
                </li>
            </ul>
        </div>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
              {
                plot: "John ate my chocolate...",
                writer: 'John',
                upvotes: 23
              },
              {
                plot: "Brown ate my chocolate...",
                writer: 'Brown',
                upvotes: 33
              },
              {
                plot: "Jane ate my chocolate...",
                writer: 'Jane',
                upvotes: 43
              },
              {
                plot: "Alex ate my chocolate...",
                writer: 'Alex',
                upvotes: 53
              }
          ]
        }
    })
</script>
</html>
