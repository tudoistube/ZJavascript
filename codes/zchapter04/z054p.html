<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hi Vue and List Rendering</title>
</head>
<body>
    <div class="container">
        <h1>객체 배열 순회 예제.</h1>
        <div>
            <ul class="list-group">
              <!--
                <li v-for="story in stories" class="list-group-item">
                index 라는 특별한 변수를 사용할 수 있음.
               -->
                <li v-for="(story, index) in stories" class="list-group-item">
                    {{index}}. {{ story.writer }} said "{{ story.plot }}"
                </li>
            </ul>
        </div>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            stories: [
              {
                plot: "John ate my chocolate...",
                writer: 'John'
              },
              {
                plot: "Brown ate my chocolate...",
                writer: 'Brown'
              },
              {
                plot: "Jane ate my chocolate...",
                writer: 'Jane'
              },
              {
                plot: "Alex ate my chocolate...",
                writer: 'Alex'
              }
          ]
        }
    })
</script>
</html>
