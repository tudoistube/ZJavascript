<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hi Vue</title>
</head>
<body>
    <h1>종합 예제 시작.</h1>
    <h2>사용자가 단 하나의 이야기만 선택할 수 있게 하기.</h2>
    <div id="app">
      <div class="container">
        <div>
            <h1>Let's hear some stories!</h1>
            <ul class="list-group">
              <story v-for="story in stories"
                     :story="story" :favorite="favorite"></story>
            </ul>
            <pre>{{ $data }}</pre>
        </div>
      </div>
    </div>
</body>

<template id="story-template">
  <li class="list-group-item">
      {{story.writer}} said "{{story.plot}}".
      Story upvotes {{ story.upvotes }}.
      <button v-show="!story.voted" @click="upvote" class="btn btn-default">
          Upvote
      </button>
      <button v-show="!isFavorite" @click="setFavorite" class="btn btn-default">
          Favorite
      </button>
      <span v-show="isFavorite" class="glyphicon glyphicon-star pull-right"
            aria-hidden="true"></span>
  </li>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
//...099p.프로퍼티가 많아져서 엘리먼트가 지저분해지면 객체를 전달해서
//        해당 객체의 프로퍼티를 표시할 수 있음.
    props: ['story', 'favorite'],
    template: '#story-template',
    methods:{
        upvote: function(){
            this.story.upvotes += 1;
            this.story.voted = true;
        },
        setFavorite: function(){
            this.favorite = this.story;
        },
    },
    computed:{
        isFavorite: function(){
            return this.story = this.favorite;
        },
    }
});

new Vue({
    el: '#app',
    data: {
      stories: [
          {
              plot: 'My horse is amazing.',
              writer: 'Mr. Weebl',
              upvotes: 28,
              voted: false,
          },
          {
              plot: 'Narwhals invented Shish Kebab.',
              writer: 'Mr. Weebl',
              upvotes: 18,
              voted: false,
          },
          {
              plot: 'The dark side of the Force is stronger.',
              writer: 'Darth Vader',
              upvotes: 38,
              voted: false,
          },
          {
              plot: 'One does not simply walk into Mordor',
              writer: 'Boromir',
              upvotes: 58,
              voted: false,
          },
      ],
      favorite: {}
    }
})
</script>
</html>
