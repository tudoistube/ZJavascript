<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hi Vue</title>
</head>
<body>
    <h1>프로퍼티가 많으면 객체를 전달해서 프로퍼티를 표시하는 예제.</h1>
    <h2>v-bind:자바스크립트객체="{속성1:'속성1값', 속성2:'속성2값'}"으로 바인딩함.</h2>
    <h2>'v-bind:자바스크립트객체=' 는 ':자바스크립트객체'로 축약해서 표현함.</h2>
    <div class="container">
      <story v-bind:story="{plot: 'My horse is amazing.', writer: 'Mr. Weebl'}">
      </story>
      <story v-bind:story="{plot: 'Narwhals invented Shish Kebab.', writer: 'Mr. Weebl'}"
      >
      </story>
      <story v-bind:story="{plot: 'The dark side of the Force is stronger.', writer: 'Darth Vader'}"
      >
      </story>
    </div>
</body>

<template id="story-template">
    <h1>{{ story.writer }} said "{{ story.plot }}"</h1>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
    props: ['story'],
    template: '#story-template'
});

new Vue({
    el: '.container'
})
</script>
</html>
