<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Reusability of Vue</title>
</head>
<body>
    <h1>React 같은 느낌이 나기 시작하는 Vue 의 재사용성.</h1>
    <h2>v-bind 으로 바인딩한 자바스크립트객체를 HTML 태그처럼 사용함. </h2>
    <div class="container">
      <div>
          <h3>Alex's stories</h3>
          <ul class="list-group">
            <story v-for="story in storiesBy('Alex')" :story="story"></story>
          </ul>
          <h3>John's stories</h3>
          <ul class="list-group">
            <story v-for="story in storiesBy('John')" :story="story"></story>
          </ul>
          <div class="form-group">
            <label for="query">What are you looking for?</label>
            <input v-model="query" class="form-control">
          </div>
          <h3>Search results:</h3>
          <ul class="list-group">
            <story v-for="story in search" :story="story"></story>
          </ul>
      </div>
    </div>
</body>

<template id="story-template">
  <li class="list-group-item">
      {{story.writer}} said "{{story.zbody}}"
  </li>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
//...099p.프로퍼티가 많아져서 엘리먼트가 지저분해지면 객체를 전달해서
//        해당 객체의 프로퍼티를 표시할 수 있음.
    props: ['story'],
    template: '#story-template'
});

new Vue({
    el: '.container',
    data: {
      stories: [
        {
          zbody: "I crashed my car today!",
          writer: "Alex"
        },
        {
          zbody: "Yesterday, someone stole my bag!",
          writer: "John"
        },
        {
          zbody: "Someone ate my chocolate...",
          writer: "John"
        },
        {
          zbody: "I ate someone's chocolate!",
          writer: "Alex"
        },
      ],
      query: ' '
    },
    methods:{
      storiesBy: function (writer) {
        return this.stories.filter(function (story) {
          return story.writer === writer
        })
      }
    },
    computed: {
      search: function () {
        var query = this.query
        return this.stories.filter(function (story) {
          return story.zbody.includes(query)
        })
      }
    }
})
</script>
</html>
