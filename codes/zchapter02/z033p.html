<html>
<head>
  <title>Hi Vue</title>
</head>
<body>
  <div id="app">
    <h1>{{message}}</h1>
    <!--v-model = “변수명” 과 Vue 생성자 안에 정의한 변수가 바인딩됨.-->
    <input v-model="message">
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script>
new Vue({
  el: '#app', /*...031p.el : 원하는 엘리먼트 가리킴 */
  data: {
    message: 'Merry Christmas, Vue^_____^!!!'
  }
})
</script>
</html>
