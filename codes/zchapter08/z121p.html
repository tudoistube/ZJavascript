<html>
<head>
  <title>Food Battle</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>이벤트 발생한 객체의 이름까지 전달</h1>
  <div class="container text-center">
    <p style="font-size: 140px;">
      {{ votes }}
    </p>

    <div class="row">
      <food @voted="countVote" name="Cheeseburger"></food>
      <food @voted="countVote" name="Double Bacon Burger"></food>
      <food @voted="countVote" name="Rodeo Burger"></food>
    </div>
    <h1>Log:</h1>
    <ul class="list-group">
      <li class="list-group-item" v-for="vote in logs"> {{ vote }} </li>
    </ul>
    <pre>{{ $data }}</pre>
  </div>
</body>

<!--자식 컴포넌트의 템플릿-->
<template id="food">
  <div class="text-center col-lg-4">
    <p style="font-size: 40px;">
      {{ foodVotes }}
    </p>
    <button class="btn btn-default" @click="vote">{{ name }}</button>
  </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('food', {
  template: '#food',
  props: ['name'],
  data: function () {
    return {
      foodVotes: 0
    }
  },
  methods: {
    vote: function () {
      console.log("template : ",  event);
      this.foodVotes++
      this.$emit('voted', event.srcElement.textContent)
    }
  },
})
new Vue({
  el: '.container',
  data: {
    votes: 0,
    logs: []
  },
  methods:
  {
    countVote: function (food) {
      this.votes++;
      console.log("Vue : ",  food);
      this.logs.push(food + ' received a vote.')
    }
  }
})
</script>
</html>
