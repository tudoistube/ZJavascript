<html>
<head>
  <title>Food Battle</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>초기화 버튼을 추가하여 부모가 자식에게 이벤트를 보냄.</h1>
  <div class="container text-center">
    <p style="font-size: 140px;">
      {{ votes.count }}
    </p>
    <button class="btn btn-danger" @click="reset">Reset votes</button>
    <hr>

    <div class="row">
      <food name="Zingerburger"></food>
      <food name="BigMcDouble Burger"></food>
      <food name="BigMcShrimp Burger"></food>
    </div>
    <hr>

    <h1>Log:</h1>
    <ul class="list-group">
      <li class="list-group-item" v-for="vote in votes.logs"> {{ vote }} </li>
    </ul>
    <pre>{{ $data }}</pre>
  </div>
</body>

<!--자식 컴포넌트의 템플릿-->
<template id="food">
  <div class="text-center col-lg-4">
    <p style="font-size: 40px;">
      {{ foodVotes }}
    </p>
    <button class="btn btn-default" @click="vote">{{ name }}</button>
  </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
//...123p.모든 컴포넌트가 서로 통신할 수 있게 빈 Vue 인스턴스를 중앙 이벤트 버스로
//        활용하고, 자식 컴포넌트의 created 훅 영역에 'reset' 이벤트 리스너를
//        this 가 아닌 bus.$on 을 사용해서 등록함.
var bus = new Vue()

Vue.component('food', {
  template: '#food',
  props: ['name'],
  data: function () {
    return {
      foodVotes: 0
    }
  },
  methods: {
    vote: function (event) {
      console.log("template : ", event);

      //...this.naem 을 사용하는 대신, 이벤트의 엘리먼트의 텍스트에 접근함.
      var food = event.srcElement.textContent;

      this.foodVotes++
      bus.$emit('voted', food)
    },
    reset: function () {
      this.foodVotes = 0
    }
  },
  created () {
    bus.$on('reset', this.reset)
  }
})
new Vue({
  el: '.container',
  data: {
    votes: {
      count: 0,
      logs: []
    }
  },
  methods:
  {
    countVote: function (food) {
      this.votes.count++;
      this.votes.logs.push(food + ' received a vote.')
    },
    reset: function () {
      this.votes = {
        count: 0,
        logs: []
      }
      bus.$emit('reset')
    }
  },
  created () {
    bus.$on('voted', this.countVote)
  }
})
</script>
</html>
