<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Hi Vue</title>
</head>
<body>
    <h1>컴포넌트 데이터를 부모 데이터와 동기화하기.</h1>
    <h2>사용자가 단 하나의 이야기만 선택할 수 있게 하기.</h2>
    <h2>Upvote 버튼을 클릭하면 사라짐.</h2>
    <h3>codes\zchapter07\z108p.html 오류를 해결한 것.</h3>
    <div id="app">
      <div class="container">
        <h1>Let's hear some stories!</h1>
        <ul class="list-group">
          <story v-for="story in stories" :key="story.plot"
                 :story="story"
                 :favorite="favorite"
                 @fav-update="updateFavorite">
          </story>
        </ul>
        <pre>{{ $data }}</pre>
      </div>
    </div>
</body>

<template id="story-template">
  <li class="list-group-item">
      {{story.writer}} said "{{story.plot}}".
      Story upvotes {{ story.upvotes }}.
      <button v-show="!story.voted" @click="upvote" class="btn btn-default">
          Upvote
      </button>
      <button v-show="!isFavorite" @click="setFavorite" class="btn btn-default">
          Favorite
      </button>
      <span v-show="isFavorite" class="glyphicon glyphicon-star pull-right"
            aria-hidden="true"></span>
      <pre>{{story}}</pre>
      <pre>{{favorite}}</pre>
  </li>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
    template: '#story-template',
//...099p.프로퍼티가 많아져서 엘리먼트가 지저분해지면 객체를 전달해서
//        해당 객체의 프로퍼티를 표시할 수 있음.
    props: ['story', 'favorite'],
    methods:{
        upvote: function(){
            this.story.upvotes += 1;
            this.story.voted = true;
        },
        setFavorite: function(){
            this.$emit('fav-update', this.story);
        },
    },
    computed:{
        isFavorite: function(){
            return this.story == this.favorite;
        },
    }
});

new Vue({
    el: '#app',
    data: {
      stories: [
          {
              plot: 'My horse is amazing.',
              writer: 'Mr. Weebl',
              upvotes: 28,
              voted: false,
          },
          {
              plot: 'Narwhals invented Shish Kebab.',
              writer: 'Mr. Weebl',
              upvotes: 18,
              voted: false,
          },
          {
              plot: 'The dark side of the Force is stronger.',
              writer: 'Darth Vader',
              upvotes: 38,
              voted: false,
          },
          {
              plot: 'One does not simply walk into Mordor',
              writer: 'Boromir',
              upvotes: 58,
              voted: false,
          },
      ],
      favorite: {}
    },
    methods:{
        updateFavorite: function(story){
          this.favorite = story;
        },
    },
})
</script>
</html>
