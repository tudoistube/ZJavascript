<!doctype html>
<html>
<head>

<title>...160p.template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>제목 : 이벤트.</h1>
<h2>부제목</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<form action="#" id="zform">
		<input type="text" name="zword">
		<input type="submit" value="Search...">
	</form>
	<p id="output"></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	document.getElementById('zform').onsubmit = function()
	{
		console.log('165p.clicked Search Button.');
		var searchedText = document.getElementById('zform').zword.value;
		document.getElementById('output').textContent = '167p.searching 『'
																										+searchedText+'』...';
		return false;
	}
</script>
</body>
