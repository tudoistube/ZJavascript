<script>
	var num = Math.floor(Math.random()*6);
	var ans = parseInt(window.prompt('91p.숫자맛히기, 0 ~ 5 까지의 숫자를 입력하세요.'));
	console.log('num : ' + num);
	console.log('ans : ' + ans);


	var msg;
	if(ans === num) {
		msg = '딩동댕! 정답입니다!';
	} else if (ans < num) {
		msg = '더 크게 생각하세요.';
	} else if (ans > num) {
		msg = '더 작게 생각하세요.';
	} else {
		msg = '0 ~ 5 까지만 생각하세요.';
	}
	window.alert(msg);
</script>
