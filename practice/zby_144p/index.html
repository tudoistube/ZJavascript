<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>...133p.template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>제목 : 배열.</h1>
<h2>부제목 : length, push(), pop(), unshift(), shift().</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<h2>140p.2Do list :</h2>
	<ul id="list_140p">
	</ul>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	var arrTodo = ['정보처리실기준비', '자바스크립트공부', '제이쿼리공부', '파이썬공부'];
	console.log('134p.2Do list : ' + arrTodo);
	console.log('134p.2Do list : ' + arrTodo[0]);

	for(i = 0; i < arrTodo.length; i++)
	{
		console.log('137p.2Do list : ' + arrTodo[i]);
	}
	console.log('139p.배열추가 : push().........................................');
	arrTodo.push('스프링공부');
	for(i = 0; i < arrTodo.length; i++)
	{
		console.log('139p.2Do list : ' + arrTodo[i]);
	}
	console.log('141p.태그를 생성해서 배열을 목록으로 표시.........................');
	for(i = 0; i < arrTodo.length; i++)
	{
		console.log('141p.2Do list : ' + arrTodo[i]);
		var li = document.createElement('li');
		li.textContent = arrTodo[i];
		document.getElementById('list_140p').appendChild(li);
	}
</script>
</body>
</html>
