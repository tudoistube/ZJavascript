<script>
	var fizzbuzz = function(num)
	{
		if(num % 3 === 0 && num % 5 ===0)
		{
			return 'FizzBuzz!!!';
		} else if (num % 3 === 0) {
			return 'Fizz!!!';
		} else if (num % 5 === 0) {
			return 'Buzz!!!';
		} else {
			return num;
		}
	}

	console.log('130p.FizzBuzz result : ' + fizzbuzz(1));

	for(var i = 1; i <= 30; i++)
	{
		console.log('132p.FizzBuzz result : ' + fizzbuzz(i));
	}
</script>
