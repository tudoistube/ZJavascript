<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>...190p.template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>제목 : 소숫점 자릿수 버리기.</h1>
<h2>부제목</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p>
		190p.원주율은
		<span>
			<script>
				document.write(Math.PI);
			</script>
		</span>
		임.
	</p>
	<p>
		그냥 버리면
		<span>
			<script>
				document.write(Math.floor(Math.PI));
			</script>
		</span>
	</p>
	<p>
		192p.소숫점 두번째 자리에서 버리면
		<span id="zoutput"></span>
	</p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	var point = function(p_num, p_digit)
	{
		var time = Math.pow(10, p_digit);
		return Math.floor(p_num * time) / time;
	}
	document.getElementById('zoutput').textContent = point(Math.PI, 2);
	/*
		...194p.
			Math.PI : 원주율.
			Math.SQRT1_2 : 1/2 의 제곱근(약0.707).
			Math.SQRT2 : 2 의 제곱근.
			Math.abs(n) : 절대값.
			Math.atan2(y, x) : 좌표(x, y) 의 x 축을 기준으로 한 각도(radiant).
			Math.ceil(n) : n 의 소수점 이하를 올림함.
			Math.cos(n) : n 의 코사인.
			Math.floor(n) : n 의 소숫점 이하를 버림.
			Math.max(a, b, c...) : 최대값.
			Math.min(a, b, c...) : 최소값.
			Math.pow(x, y) : x 의 y 제곱.
			Math.random() : 0 <= random < 1.
			Math.round(n) : n 의 소숫점 이하를 반올림함.
			Math.sin(n) : n 의 싸인값.
			Math.sqrt(n) : n 의 제곱근.
			Math.tan(n) : n 의 탄젠트값.
	*/
</script>
</body>
</html>
