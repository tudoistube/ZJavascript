<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>...226p.template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>제목 : 쿠키 CRUD.</h1>
<h2>부제목 : 설문지 응답은 한 번만!</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
	<h3>js.cookie.js 라이브러리는 크롬브라우저에서 잘 실행이 안됨.</h3>
	<section>
		<p>227p.영화관에 얼마나 자주 가시나요?</p>
		<form id="zform" action="zthankyou.html">
			<input type="radio" name="frequency">주에 1회 이상<br>
			<input type="radio" name="frequency">월에 1회 정도<br>
			<input type="radio" name="frequency">월에 2~3회 정도<br>
			<input type="radio" name="frequency">1년에 2~3회 정도<br>
			<input type="radio" name="frequency">거의 가지 않는다<br>
			<input type="submit" name="전송하기" id="submit"><br>
		</form>
		<button id="zremove">쿠기 삭제</button>
	</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="../../_common/scripts/js.cookie.js"></script>
<script>
	document.getElementById('zform').onsubmit = function()
	{
		if(Cookies.get('zans') === 'yes')
		{
			window.alert('228p.설문에 이미 응답하셨습니다.');
			return false;
		} else {
			Cookies.set('zans', 'yes', {expires: 7}) //...7일.
		}
	};

	document.getElementById('zremove').onclick = function()
	{
		Cookies.remove('zans');
	}

</script>
</body>
</html>
