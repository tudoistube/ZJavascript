<footer>JavaScript Samples</footer>
<script>
	var addZero = function(p_num, p_digit)
	{
		var strNum = String(p_num);
		while(strNum.length < p_digit)
		{
			strNum = '0' + strNum;
		}
		return strNum;
	}
	console.log('181p.' + addZero(12, 3));

	var arrWish = [
		'포항 외할머니 성묘',
		'포항 물회 사오기',
		'충무공 사당 방문',
		'수성못 거위 과자 주기',
		'소파 사기',
		'옷장 사기',
		'벽걸이 TV 사기',
		'싱크대 교체하기',
		'로봇 청소기 사기',
		'신부님 박카스 사드리기',
		'탁구 레슨 하기',
		'스타크래프트2 하기'
	]

	for(var i = 0; i < arrWish.length; i++)
	{
		var zText = document.createElement('p');

		zText.textContent = '186p. ' + addZero(i + 1, 3) + '. ' + arrWish[i];

		document.getElementById('zwishList').appendChild(zText);
	}
</script>
