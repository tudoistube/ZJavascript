<body>
<header>
<div class="header-contents">
<h1>제목 : 함수.</h1>
<h2>부제목</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p id = "output_125p"></p>
	<p id = "output_126p"></p>
	<p id = "output_127p"></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	//console.log('주문하신 상품의 가격은 ' + calTax(8000) + '원(부가세포함) 입니다.');
	var calTax = function(p_price)
	{
		var taxRate = 0.08;
		return p_price + (p_price * taxRate);
	}
	var msg = '119p.커피 기계의 가격은 ' + calTax(8000) + '원(부가세포함) 입니다.';
	var msg2 = '126p.커피 필터의 가격은 ' + calTax(200) + '원(부가세포함) 입니다.';
	var msg3 = '127p.커피 빈의 가격은 ' + calTax(1000) + '원(부가세포함) 입니다.';

	console.log(msg);
	console.log(msg2);
	console.log(msg3);

	document.getElementById('output_125p').textContent = msg;
	document.getElementById('output_126p').textContent = msg2;
	document.getElementById('output_127p').textContent = msg3;
</script>
</body>
