	display: none;
}

</head>
<body>
<header>

<h1>제목 : 255p.제이쿼리.</h1>

		<div class="zsidebar">

				<h3>1. Getting Started</h3>

<!--...256p. 본 HTML 파일이 로컬에 있으면 '//' 앞 부분에 'https:' 를 붙여야 함.-->
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script>

	/*...258p.개발자도구에서 보면 클릭할때 마다 ul 태그에 'zhidden' 클래스가
	     토글식으로 생겼다 사라졌다 반복함.
			 ul 태그의 display 속성값이 none, block 으로 토글됨.
	*/
	$(document).ready(function(){
		$('.zsubmenu h3').on('click', function(){
			/*...264p.이벤트가 발생한 요소의 바로 다음 요소를 가져옴.
			     toggleClass(지정한클래스) : 가져온 요소에 지정한클래스가 없으면 추가하고
					                            있으면 삭제함.*/
			$(this).next().toggleClass('zhidden');
		});
	});
</script>
</body>
