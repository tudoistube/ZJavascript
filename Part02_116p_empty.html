<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> empty  </title>
<script src="jquery-1.7.2.min.js"></script>
</head>

<body>


<div class="container">
	<p>jQuery</p>
	<p>write less</p>
   	<p>do more</p>
</div>

</div>

<script>
/*...117p.empty() : 선택자의 내용을 삭제합니다.<p> 노드 자체가 제거되지 않습니다.
     remove() : 선택자와 그 데이터 및 이벤트까지 모두 제거됨.
		 detach() : 제거된 노드들을 임시로 보관할 수 있음.
		            데이터와 이벤트를 노드는 제거하지 않음.
								ex) var temp = $("div#content").detach();
								    id 가 content 인 div 의 모든 내용을 DOM 구조에서 제거하고,
										제거된 내요은 temp 에 저장함.
*/
$("p:first").empty();
// <p> 태그 중의 첫 번째 <p> 태그의 내용을 삭제합니다.<p> 노드 자체가 제거되지 않습니다.
</script>


</script>

</body>
</html>
