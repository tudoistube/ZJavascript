<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> jQuery event </title>
<script src="jquery-1.7.2.min.js"></script>


<style>
  div{
  	width:100px;
  	height:100px;
	background-color:#FC9;
  }
</style>

</head>

<body>

<div>클릭</div>
<script>

   function sum(){

	  alert("hello");

   }

/*...127p.이벤트 처리 방식.
          1. 객체에 이벤트를 등록함.
             $('#obj').click(fn);
          2. bind() 를 이용하여 등록함.
             $('#obj').bind('click', fn);
             $('#obj').bind('mouseenter mouseleave', fn);
   ...이벤트 제거.
      1. #('#obj').unbind('특정이벤트명'); id 가 'obj' 인 객체의 특정이벤트를 제거함.
      2. #('#obj').unbind(); id 가 'obj' 인 객체의 모든 이벤트를 제거함.
*/
   $('div').click(sum);



</script>
</body>
</html>
