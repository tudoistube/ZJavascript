<script>
// 한줄씩 주석으로 처리해가며 확인하여 보세요
/*...94p.Child Filter 특징은 부모 노드를 각각의 독립된 공간으로 봄.
     :first-child ; 첫번째 자식 노드를 선택함.
                    :first-child = :nth-child(1) 와 같음.

     :last-child ; 마지막 자식 노드를 선택함.

     :nth-child(index) index 번째 자식 노드를 선택함.
                       index 는 1부터 시작함.
     :nth-child(even) 짝수 번째 자식 노드를 선택함.
     :nth-child(odd) 홀수 번째 자식 노드를 선택함.
     :nth-child(Nn) N 번째 마다 있는 자식 노드를 선택함.

     :only-child ; 자식 노드의 숫자가 오직 하나인 노드를 선택함.
*/

 $("li:nth-child(2n+1)").css("background-Color","yellow");
