<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>  even, odd 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

</head>
<body>

<div id="container">

   <ul class="nav1">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
   </ul>

   <ul class="nav2">
     <li> 0 </li>
     <li> 1 </li>
     <li> 2 </li>
     <li> 3 </li>
     <li> 4 </li>
   </ul>

</div>

<!--------- jQuery code Start--------------->
<script>
/*...91p. :even 는 짝수번째 인덱스를 선택함.
          :odd 는 홀수번째 인덱스를 선택함. */
   $("li:even").css( {backgroundColor:"#9AB92E", outline:"1px dashed #05184D"} );
   $("li:odd").css( {backgroundColor:"#00C8C3", outline:"1px dashed #05184D"} );

</script>
</body>
</html>
