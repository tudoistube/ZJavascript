   	<img src="sample2.png"  />

<script>

//...li 태그 안에 있는 a 태그의 href 속성 값이 '#page2' 와 일치하는 a 태그를 선택함.

//...src 속성과 alt 속성이 있는 태그를 선택함.
$("[src][alt]").css("border","2px yellowgreen dashed");

/*...filter 선택자 앞에 ':' (콜론)을 붙여 표현함.
     :eq(index), :lt(index), :gt(index), :first, :last,
		 :even, :odd
		 $("p:eq(index)")

		 :animated - show, hide, slideDown, slideUp... 의 명령으로 현재
		             애니메이션되는 태그를 찾는 필터임.

		 :header - h1, h2, h3 와 같은 header 태그를 찾는 필터임.

		 :not() : 현재 선택한 집합의 반대 집합을 선택하는 필터임.

*/
</script>
