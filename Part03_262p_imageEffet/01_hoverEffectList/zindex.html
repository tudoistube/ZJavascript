<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>역동적 오버효과</title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<style>

body {
	margin:20px auto;
	padding:0;
	width:620px;
	background:#192839;
}

/* ...266p.목록 스타일을 설정하지 않음. */
ul#navigation {	list-style: none;	}

ul#navigation li a
{
	display:block; /* ...266p.가로세로 영역을 확보하기 위함. */
	width:150px;
	height:30px;
	margin-bottom: 5px;
	color:#000;
	border:1px solid #FC0;
	text-decoration: none;
}

ul#navigation li a:hover {	color: #ffff66;	}

</style>
</head>

<body>
<!-- ...262p.사용자가 마우스 오버를 하면 세로 크기가 커지면서 배경 이미지가 나타나고,
             margin-left 가 15px 로 설정된 후 왼쪽에 여백이 생기면서 높이가 확대됨.
						 마우스 아웃을 하면 원래 상태로 돌아감.-->
<ul id="navigation">
    <li><a href="#" data-img="bg1.jpg">Menu 1</a></li>
    <li><a href="#" data-img="bg2.jpg">Menu 2</a></li>
    <li><a href="#" data-img="bg3.jpg">Menu 3</a></li>
    <li><a href="#" data-img="bg4.jpg">Menu 4</a></li>
</ul>


<!---------- jQuery code Start ---------->

<script>
/* ...267p.목록에 배경 이미지가 나타남.*/
$("li a").each(function(index, element) {
	var bgimg = $(this).attr("data-img");
	$(this).css("background-image", "url(" + bgimg + ")");
});

/* ...268p.목록에 마우스 오버되면, 오른쪽으로 밀리면서 높이가 커짐.
					현재 애니메이션되는 효과를 멈춘 후, 새로운 효과를 0.2초 동안 애니메이션함.
          stop() 을 animate() 앞에 사용하는 이유는 기존 애니메이션을 모두 처리하고
					새로운 애니메이션을 시작하므로, 떨림현상이 생길 수 있고, 이를 방지하기 위함.
*/
$("li a").hover(
	function(){
		$(this).stop().animate({ marginLeft:"15px",height:120},200);
	},
	function(){
		$(this).stop().animate({ marginLeft:"0px",height:30},200);
	}
);
</script>

</body>
</html>
