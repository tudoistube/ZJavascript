<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> 배경색 애니메이션 변경 </title>
<!-- ...289p.기본 jQuery 의 animate() 에서는 비수치형 애니메이션은 작동하지 않음.-->
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<!-- ...288p.기본 jQuery 에서는 컬러애니메이션을 지원하지 않으므로,
            jQuery UI API 를 추가로 포함해서 다양한 easing 을 사용함.
					  $(SELECTOR).animate({backgroundColor:color}, 500),
					  $(SELECTOR).animate({"background-color":color}, 500)-->
<script type="text/javascript" src="jquery-ui.min.js"></script>

<style>
body {
	font-family:Verdana, Geneva, sans-serif;
	font-size:13px;
}
#colorPicker div{
	float:left; /* ...290p.요소가 왼쪽으로 흐르도록 설정함.*/
	width:70px;
	height:70px;
	text-align:center;
	color:#000;
	border:#000 thin solid;
	margin-right:5px;
}
</style>
</head>

<body>

<div id = "colorPicker">
    <div>violet</div>
    <div>orange</div>
    <div>yellow</div>
    <div>lime</div>
    <div>cyan</div>
</div>

<!------------------------ jQuery 코드 ----------------------->
<script>

$("#colorPicker div").each(function(index, element) {
 $(this).css("background-color", $(this).text());
});


$("#colorPicker div").click(function(e) {
 var color = $(this).text();
 $("body").animate({backgroundColor:color},1000);
});


</script>
</body>
</html>
